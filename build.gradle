plugins {
    id 'java'
    id 'kr.entree.spigradle' version '2.2.3'
    id 'idea'
}

repositories {
    mavenLocal()
}

dependencies {
    compileOnly spigotAll('1.16.4')
}

spigot {
    authors "Samistine", "Red3842"
    apiVersion "1.16.4"
    load STARTUP
    permissions {
        "bloodmoon.reload" {
            defaults "op"
            description "Allows the player to reload the config files"
        }
    }
}